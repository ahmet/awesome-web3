name: Markdown Links Check

on: [push, pull_request]

permissions:
  contents: read

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        file-path: './README.md'
        config-file: './mlc_config.json'
